name: Daily TubeAutoma Documentary

on:
  schedule:
    # Run monthly (1st) starting February
    - cron: '0 23 1 2-12 *'
  workflow_dispatch:
    inputs:
      prompt_tweak:
        description: 'AI Command / Prompt Tweak'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build-and-post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install system dependencies (ImageMagick & FFmpeg)
      run: |
        sudo apt-get update
        sudo apt-get install -y imagemagick ffmpeg fonts-liberation libjpeg-dev zlib1g-dev
        # Fix ImageMagick policy for text rendering
        sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt

    - name: Generate and Upload Documentary
      env:
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python src/main.py --category long --avatar --tweak "${{ github.event.inputs.prompt_tweak }}"

    - name: Commit Tracking Data (Uniqueness)
      if: success()
      run: |
        git config --global user.name "TubeAutoma Bot"
        git config --global user.email "bot@tubeautoma.com"
        git add assets/*.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update tracking data [skip ci]")
        git pull origin main --rebase
        git push origin main
