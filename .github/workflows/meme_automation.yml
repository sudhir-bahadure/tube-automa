name: Daily Meme Shorts (High CTR)

on:
  schedule:
    # Run once daily at 12:00 UTC (7:00 AM ET) to generate all 3 shorts
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  meme_automation:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    strategy:
      matrix:
        time_slot: [morning, afternoon, evening]
      fail-fast: false  # Continue other jobs even if one fails
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fonts-liberation
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: Generate and Schedule Meme Short
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          NICHE: "Viral Humorous Memes"
          VOICE_NAME: "en-US-GuyNeural"
          TIME_SLOT: ${{ matrix.time_slot }}
        run: |
          # Fix ImageMagick security policy
          sudo sed -i 's/policy domain="resource" name="width" value="16KP"/policy domain="resource" name="width" value="64KP"/g' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/policy domain="resource" name="height" value="16KP"/policy domain="resource" name="height" value="64KP"/g' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/policy domain="resource" name="area" value="128MP"/policy domain="resource" name="area" value="1GP"/g' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/policy domain="resource" name="memory" value="256MiB"/policy domain="resource" name="memory" value="2GiB"/g' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/policy domain="coder" rights="none" pattern="PDF"/policy domain="coder" rights="read,write" pattern="PDF"/g' /etc/ImageMagick-6/policy.xml

          python -m src.main --type short --style stickman --schedule-for ${{ matrix.time_slot }}

      - name: Persist used topics
        if: always()
        run: |
          git config --global user.name "sudhir.tbahadure"
          git config --global user.email "sudhir.tbahadure@users.noreply.github.com"
          git pull origin main --rebase || true
          git add -f output/used_topics.json || echo "No topic file found"
          git commit -m "chore: update topic history [${{ matrix.time_slot }}] [skip ci]" || echo "No changes to commit"
          git push origin main || echo "Push failed"
