name: Daily TubeAutoma Video

on:
  schedule:
    # Run at 10:00 PM IST on Sundays only (Prioritizing Meme minutes)
    - cron: '30 16 * * 0'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  build-and-post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install system dependencies (ImageMagick & FFmpeg)
      run: |
        sudo apt-get update
        sudo apt-get install -y imagemagick ffmpeg fonts-liberation libjpeg-dev zlib1g-dev
        # Fix ImageMagick policy for text rendering
        sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt

    - name: Generate and Upload Video
      env:
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python src/main.py --avatar

    - name: Commit Tracking Data (Uniqueness)
      if: success()
      run: |
        git config --global user.name "TubeAutoma Bot"
        git config --global user.email "bot@tubeautoma.com"
        git add assets/*.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update tracking data [skip ci]")
        git pull origin main --rebase
        git push origin main
