name: Daily TubeAutoma Video

on:
  schedule:
    # Run at 2:00 AM IST (20:30 UTC) - US Afternoon
    - cron: '30 20 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  build-and-post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies (ImageMagick & FFmpeg)
      run: |
        sudo apt-get update
        sudo apt-get install -y imagemagick ffmpeg fonts-liberation
        # Fix ImageMagick policy for text rendering
        sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt

    - name: Generate and Upload Video
      env:
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
      run: |
        python src/main.py

    - name: Commit and Push Tracking Data
      run: |
        git config --global user.name 'TubeAutoma Bot'
        git config --global user.email 'bot@tubeautoma.com'
        git add used_jokes.json used_videos.json || true
        git commit -m "Update tracking data [skip ci]" || echo "No changes to commit"
        git push
