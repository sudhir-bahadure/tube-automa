name: Daily Meme Shorts (Old Channel)

# ============================================================================
# SCHEDULE: Daily at 6:45 PM EST (23:45 UTC)
# PURPOSE: Upload viral memes to the "Old Channel" (English Audience Peak)
# ============================================================================

on:
  schedule:
    - cron: '45 23 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-upload-meme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg imagemagick
        sudo sed -i 's/<policy domain="path" rights="none" pattern="@\*"\/>/<policy domain="path" rights="read|write" pattern="@*" \/>/g' /etc/ImageMagick-6/policy.xml || echo "Policy file not found"
    
    - name: Install Python Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate Meme Short and Upload
      env:
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # Enable AI for memes too
        
        # TARGET: OLD CHANNEL
        CHANNEL_MODE: meme
        TARGET_CHANNEL: meme
        EXPECTED_HANDLE: "@yoDailyMemeDose"
        
        # CREDENTIALS: OLD CHANNEL (Original Secret)
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
      run: |
        echo "Starting Meme Generation Pipeline..."
        python src/main.py --category meme
        
    - name: Commit Memory (No Repetition)
      run: |
        git config --global user.name 'TubeAutoma Bot'
        git config --global user.email 'bot@tubeautoma.com'
        git add src/assets/*.json
        if git diff --staged --quiet; then
          echo "No changes to memory."
        else
          git commit -m "chore: update meme memory [skip ci]"
          git push
        fi
