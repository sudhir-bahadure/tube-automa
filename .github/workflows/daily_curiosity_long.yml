name: Daily Curiosity (Long-Form)

on:
  schedule:
    # Run 1st and 15th starting February
    - cron: '0 1 1,15 2-12 *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick ghostscript libjpeg-dev zlib1g-dev
          # Fix ImageMagick policy
          if [ -f /etc/ImageMagick-6/policy.xml ]; then
            sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml
          fi
          pip install -r requirements.txt

      - name: Generate and Upload Video
        env:
          # Targets NEW CHANNEL
          YOUTUBE_CLIENT_ID: ${{ secrets.NEW_CHANNEL_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.NEW_CHANNEL_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.NEW_CHANNEL_REFRESH_TOKEN }}
          
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}
        # Pass specialized flag for long form with avatar
        run: python src/main.py --category fact --long --avatar

      - name: Commit Tracking Data (Uniqueness)
        if: success()
        run: |
          git config --global user.name "TubeAutoma Bot"
          git config --global user.email "bot@tubeautoma.com"
          git add assets/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update tracking data [skip ci]")
          git pull origin main --rebase
          git push origin main
