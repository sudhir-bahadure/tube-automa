name: Curiosity Automation

on:
  schedule:
    # Weekly on Saturdays starting February
    - cron: '0 19 * 2-12 6'
  workflow_dispatch:
    inputs:
      type:
        description: 'Video type'
        required: true
        default: 'short'
        type: choice
        options:
          - short
          - long

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fonts-liberation
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: Generate and Upload Video
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.CURIOSITY_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.CURIOSITY_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.CURIOSITY_REFRESH_TOKEN }}
          NICHE: "Deep Dark Psychology and Human Behavior"
          VOICE_NAME: "en-US-ChristopherNeural"
        run: |
          # Fix ImageMagick security policy
          sudo sed -i 's/policy domain="resource" name="width" value="16KP"/policy domain="resource" name="width" value="64KP"/g' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/policy domain="resource" name="height" value="16KP"/policy domain="resource" name="height" value="64KP"/g' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/policy domain="resource" name="area" value="128MP"/policy domain="resource" name="area" value="1GP"/g' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/policy domain="resource" name="memory" value="256MiB"/policy domain="resource" name="memory" value="2GiB"/g' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/policy domain="coder" rights="none" pattern="PDF"/policy domain="coder" rights="read,write" pattern="PDF"/g' /etc/ImageMagick-6/policy.xml
 
          TYPE="${{ github.event.inputs.type }}"
          if [ -z "$TYPE" ]; then TYPE="short"; fi
          python -m src.main --type $TYPE --style noir --schedule-for afternoon

      - name: Persist used topics
        if: always()
        run: |
          git config --global user.name "TubeAutoma Bot"
          git config --global user.email "bot@tubeautoma.com"
          git add -f output/used_topics.json || echo "No topic file found"
          git commit -m "chore: update topic history [skip ci]" || echo "No changes to commit"
          git push origin main || echo "Push failed"
