name: Peak-Hour High Performance (Shorts)

on:
  schedule:
    # 1:45 PM EST (18:45 UTC) - Just before afternoon peak
    - cron: '45 18 * * *'
    # 6:45 PM EST (23:45 UTC) - Just before evening peak
    - cron: '45 23 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-post:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y imagemagick ffmpeg fonts-liberation
        sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Generate and Upload Shorts
      env:
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python src/main.py --category fact

    - name: Commit Tracking Data (Uniqueness)
      if: success()
      run: |
        git config --global user.name "TubeAutoma Bot"
        git config --global user.email "bot@tubeautoma.com"
        git add assets/*.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update tracking data [skip ci]" && git push)
